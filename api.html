<!DOCTYPE html>
<html>
    <head>
        <title>MusicBee - Release Notes</title>
        <link id="favicon" rel="icon" href="img/icons/light.png">

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A light, fast, and simple music player for your PC."/>
        <meta name="keywords" content="musicbee, music, player, light, fast, simple, customizable, themes, pc"/>
        <meta name="author" content="Federico Laria" />

        <link rel="stylesheet" href="css/style.css">

        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="app" :style="appStyle">
            <dynamic-nav
                :left-list="navLeftList"
                :right-list="navRightList"
                :on-small-screen="onSmallScreen"
                :nav-mobile-show="navMobileShow"
                @change-theme="changeTheme"
                @change-language="changeLanguage"
                @change-nav="changeMobileNav"
                ref="nav"
            ></dynamic-nav>

            <section id="api-section" class="three-columns">
                <div class="api-div">
                    <h1 class="z-five">{{pTexts.musicbee.title}}</h1>

                    <p>{{pTexts.musicbee.body}}</p>

                    <div id="api-musicbee-buttons">
                        <secondary-button
                            :tag="'a'"
                            :text="pTexts.musicbee.buttons.cSharp"
                            :size-class="''"
                            :href="'#'"
                        ></secondary-button>

                        <secondary-button
                            :tag="'a'"
                            :text="pTexts.musicbee.buttons.vbNet"
                            :size-class="''"
                            :href="'#'"
                        ></secondary-button>
                    </div>
                </div>

                <div class="api-div">
                    <h1 class="z-five">{{pTexts.website.title}}</h1>

                    <p v-html="pTexts.website.body"></p>
                </div>

                <div class="api-div">
                    <primary-button
                        :tag="'a'"
                        :text="pTexts.guide"
                        :size-class="''"
                        :href="'https://musicbee.fandom.com/wiki/Tutorial:_Creating_A_Simple_Plugin'"
                        :target-blank="true"
                    ></primary-button>
                </div>
            </section>

            <dynamic-footer
                :texts="lang.footer"
                :alt-colors="theme.altColors"
            ></dynamic-footer>
        </div> <!-- #app -->
        
        <!-- Javascript -->
        <script src="js/variables.js"></script>
        <!-- Vue App -->
        <script src="js/app.js"></script>
    </body>
</html>
