<!DOCTYPE html>
<html>
    <head>
        <title>MusicBee - Release Notes</title>
        <link id="favicon" rel="icon" href="img/icons/light.png">

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A light, fast, and simple music player for your PC."/>
        <meta name="keywords" content="musicbee, music, player, light, fast, simple, customizable, themes, pc"/>
        <meta name="author" content="Federico Laria" />

        <link rel="stylesheet" href="css/style.css">

        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="app" :style="appStyle">
            <dynamic-nav
                :left-list="navLeftList"
                :right-list="navRightList"
                :on-small-screen="onSmallScreen"
                :nav-mobile-show="navMobileShow"
                @change-theme="changeTheme"
                @change-language="changeLanguage"
                @change-nav="changeMobileNav"
                ref="nav"
            ></dynamic-nav>

            <section>
                <h1 class="z-five">{{pTexts.title}}</h1>

                <ul id="release-notes-list" class="three-columns">
                    <li
                        v-for="(release, index) in releases"
                        :key="'release' + index"
                        class="release section-alternate-bg"
                    >
                        <div class="release-info">
                            <h3>{{release.version}}</h3>
                            <p class="small-text release-date">
                                <span class="bold-text">{{release.date}}</span> | Win 7/8/10
                            </p>
                            <div v-if="(index === 0)" class="release-current small-text">
                                <p>{{pTexts.current}}</p>
                            </div>
                        </div>
                        <ul class="release-change-list small-text">
                            <li>{{pTexts.changelog[0]}}</li>
                            <li>{{pTexts.changelog[1]}}</li>
                            <li>
                                <a
                                    class="release-view-more"
                                    href="https://getmusicbee.com/forum/index.php?topic=32142.0"
                                    target="_blank"
                                >{{pTexts.changelogMore}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </section>

            <dynamic-footer
                :texts="lang.footer"
                :alt-colors="theme.altColors"
            ></dynamic-footer>
        </div> <!-- #app -->
        
        <!-- Javascript -->
        <script src="js/variables.js"></script>
        <!-- Vue App -->
        <script src="js/app.js"></script>
    </body>
</html>
