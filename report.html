<!DOCTYPE html>
<html>
    <head>
        <title>MusicBee - Release Notes</title>
        <link id="favicon" rel="icon" href="img/icons/light.png">

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A light, fast, and simple music player for your PC."/>
        <meta name="keywords" content="musicbee, music, player, light, fast, simple, customizable, themes, pc"/>
        <meta name="author" content="Federico Laria" />

        <link rel="stylesheet" href="css/style.css">

        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="app" :style="appStyle">
            <dynamic-nav
                :left-list="navLeftList"
                :right-list="navRightList"
                :on-small-screen="onSmallScreen"
                :nav-mobile-show="navMobileShow"
                @change-theme="changeTheme"
                @change-language="changeLanguage"
                @change-nav="changeMobileNav"
                ref="nav"
            ></dynamic-nav>

            <section class="report-section">
                <h1 class="z-five">{{pTexts.title}}</h1>

                <p v-html="pTexts.body"></p>

                <form id="report-form" action="">
                    <div class="form-section three-columns">
                        <h4>{{pTexts.form.files.title}}</h4>
                        <label id="report-image" class="a-button label-input">
                            <input type="file" multiple accept="image/*"/>
                            <span class="report-floating-text" v-html="pTexts.form.files.image"></span>
                        </label>

                        <label id="report-log" class="a-button label-input">
                            <input type="file" multiple accept=".dat,.txt"/>
                            <span class="report-floating-text" v-html="pTexts.form.files.log"></span>
                        </label>
                    </div>

                    <div class="form-section three-columns">
                        <h4>{{pTexts.form.steps.title}}</h4>
                        <textarea
                            id="report-textarea"
                            name="textarea"
                            rows="15"
                            :placeholder="pTexts.form.steps.placeholder"
                        ></textarea>
                    </div>

                    <div id="report-buttons" class="form-section three-columns">
                        <primary-button
                            :tag="'input'"
                            :input-type="'submit'"
                            :text="pTexts.form.buttons.submit"
                            :size-class="''"
                        ></primary-button>

                        <secondary-button
                            :tag="'input'"
                            :input-type="'reset'"
                            :text="pTexts.form.buttons.clear"
                            :size-class="''"
                        ></secondary-button>
                    </div>
                </form>
            </section>

            <section class="compact-section">
                <p v-html="pTexts.alternative"></p>
            </section>

            <dynamic-footer
                :texts="lang.footer"
                :alt-colors="theme.altColors"
            ></dynamic-footer>
        </div> <!-- #app -->
        
        <!-- Javascript -->
        <script src="js/variables.js"></script>
        <!-- Vue App -->
        <script src="js/app.js"></script>
    </body>
</html>
